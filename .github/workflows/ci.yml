name: React CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: npe-ui

      - name: Run tests
        run: npm test -- --watchAll=false
        working-directory: npe-ui

      - name: Build project (ignore warnings)
        run: CI='' npm run build
        working-directory: npe-ui
